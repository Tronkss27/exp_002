        :root {
            --primary-green: #2ecc71;
            --secondary-green: #27ae60;
            --light-green: #a9dfbf;
            --accent-yellow: #f1c40f;
            --background: #ecf0f1;
            --text-dark: #2c3e50;
            --text-light: #ffffff;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--background);
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background-color: var(--text-light);
            border-radius: 20px;
            padding: 2.5rem;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 10px 30px var(--shadow);
            position: relative;
            overflow: hidden;
        }

        h1 {
            font-size: 2.2rem;
            color: var(--primary-green);
            margin-bottom: 1.5rem;
            text-align: center;
            font-weight: 600;
        }

        .welcome, .question {
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 400;
            line-height: 1.6;
            color: var(--text-dark);
        }

        .options {
            display: grid;
            gap: 1rem;
        }

        .option {
            background-color: var(--light-green);
            border: none;
            border-radius: 12px;
            padding: 1rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-dark);
            font-weight: 500;
            text-align: left;
            display: flex;
            align-items: center;
        }

        .option:hover, .option:focus {
            background-color: var(--primary-green);
            color: var(--text-light);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px var(--shadow);
        }

        .option-icon {
            margin-right: 10px;
            font-size: 1.2rem;
        }

        #result {
            text-align: center;
            display: none;
        }

        #cocktailName {
            font-size: 2rem;
            color: var(--primary-green);
            margin: 1rem 0;
            font-weight: 700;
        }

        #cocktailDescription, #ecoImpact {
            margin-bottom: 2rem;
            line-height: 1.6;
            color: var(--text-dark);
        }

        #resetBtn {
            background-color: var(--accent-yellow);
            color: var(--text-dark);
            border: none;
            padding: 0.8rem 2rem;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        #resetBtn:hover, #resetBtn:focus {
            background-color: #f39c12;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px var(--shadow);
        }

        .progress-container {
            width: 100%;
            height: 8px;
            background-color: var(--light-green);
            border-radius: 4px;
            margin-top: 2rem;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            width: 0;
            height: 100%;
            background-color: var(--primary-green);
            transition: width 0.5s ease;
            position: relative;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background-image: linear-gradient(
                -45deg,
                rgba(255, 255, 255, .2) 25%,
                transparent 25%,
                transparent 50%,
                rgba(255, 255, 255, .2) 50%,
                rgba(255, 255, 255, .2) 75%,
                transparent 75%,
                transparent
            );
            z-index: 1;
            background-size: 50px 50px;
            animation: move 2s linear infinite;
            overflow: hidden;
        }

        @keyframes move {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 50px 50px;
            }
        }

        .fade-in {
            animation: fadeIn 0.8s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .loading {
            display: none;
            justify-content: center;
            align-items: center;
            height: 200px;
            flex-direction: column;
        }

        .loading-text {
            margin-top: 1rem;
            font-weight: 600;
            color: var(--primary-green);
        }

        .eco-loader {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 5px solid var(--light-green);
            border-top: 5px solid var(--primary-green);
            animation: spin 1s linear infinite, grow 2s ease-in-out infinite alternate;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes grow {
            0% { transform: scale(0.8); }
            100% { transform: scale(1.2); }
        }

        .eco-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(var(--light-green) 2px, transparent 2px),
                radial-gradient(var(--light-green) 2px, transparent 2px);
            background-size: 30px 30px;
            background-position: 0 0, 15px 15px;
            opacity: 0.2;
            z-index: -1;
        }

        @media (max-width: 600px) {
            .container {
                padding: 2rem;
            }

            h1 {
                font-size: 1.8rem;
            }

            .option {
                padding: 0.8rem 1.2rem;
            }
        }
    </style>

            const questionElement = document.getElementById('questionText');
            questionElement.textContent = questions[currentQuestion].question;
            questionElement.classList.remove('fade-in');

            questionElement.classList.add('fade-in');

            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            questions[currentQuestion].options.forEach((option, index) => {
                const button = document.createElement('button');

                button.className = 'option fade-in';
                button.style.animationDelay = `${index * 0.1}s`;
                button.onclick = () => handleAnswer(index);
                optionsContainer.appendChild(button);
            });

            updateProgressBar();
        }

        function handleAnswer(optionIndex) {
            const selectedOption = questions[currentQuestion].options[optionIndex];
            for (let [key, value] of Object.entries(selectedOption.score)) {
                userProfile[key] += value;
            }

            currentQuestion++;
            if (currentQuestion < questions.length) {
                displayQuestion();
            } else {
                showLoading();
                setTimeout(showResult, 3000); // Simula un tempo di elaborazione
            }
        }

        function updateProgressBar() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progressBar').style.width = `${progress}%`;

        function findBestMatch() {
            let bestMatch = null;
            let lowestDifference = Infinity;

            for (let cocktail of Object.values(cocktails)) {
                let totalDifference = 0;
                for (let trait in userProfile) {
                    totalDifference += Math.abs(cocktail.profile[trait] - userProfile[trait]);
                }
                if (totalDifference < lowestDifference) {
                    lowestDifference = totalDifference;
                    bestMatch = cocktail;
                }
            }

            return bestMatch;
        }
